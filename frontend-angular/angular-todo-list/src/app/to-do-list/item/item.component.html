<mat-card class="to-do-list-item-card">
  <mat-card-content class="content"
  (click)="openDialog()">
    <textarea
      class="to-do-list-item-content"
      matInput
      type="text"
      readonly
      [value]="toDo.task"
      >
    </textarea>
  </mat-card-content>
  <hr>
  <label class="container" (click)="checkBox()">
      <span id="text">Complete</span> 
      <input type="checkbox" name="checkBox">
      <span class="checkmark"></span>
  </label>
</mat-card>
