<mat-card class="to-do-list-item-card">
  <mat-card-content class="content"
  (click)="openDialog()">
    <textarea
      class="to-do-list-item-content"
      matInput
      type="text"
      readonly
      [value]="toDo.task"
      >
    </textarea>
  </mat-card-content>
  <hr>
  <label class="container">
      <input 
      type="checkbox" 
      name="checkBox" 
      #checkBox 
      (click) ="checkBoxClicked(checkBox.checked)"
      [checked]="toDo.isCompleted"
      >
      <span class="status" *ngIf="!checkBox.checked"></span>
      <span class="status" *ngIf="checkBox.checked">Completed</span> 
      <span class="checkmark"></span>
  </label>
</mat-card>
