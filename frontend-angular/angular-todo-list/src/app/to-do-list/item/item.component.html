<mat-card class="to-do-list-item-card">
  <mat-card-content class="content"
  (click)="openDialog()">
    <textarea
      class="to-do-list-item-content"
      matInput
      type="text"
      readonly
      [value]="toDo.task"
      >
    </textarea>
  </mat-card-content>
  <hr>
  <mat-card-content class="checkbox-container">
    <input 
    type="checkbox" 
    name="checkBox" 
    #checkBox 
    (click) ="checkBoxClicked(checkBox.checked)"
    [checked]="toDo.isCompleted"
    >
    <label class="container">
        <span id="text">Complete</span> 
    </label>
  </mat-card-content>
</mat-card>
