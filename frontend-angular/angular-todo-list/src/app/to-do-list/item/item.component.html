<mat-card class="to-do-list-item-card">
  <mat-card-content class="content"
  (click)="openDialog()">
    <textarea
      class="to-do-list-item-content"
      matInput
      type="text"
      readonly
      [value]="toDo.task"
      >
    </textarea>
  </mat-card-content>
  <hr>
  <mat-card-content
    class="footer"
    (click)="checkBox()"
  >
    <mat-checkbox></mat-checkbox>
  </mat-card-content>
</mat-card>
